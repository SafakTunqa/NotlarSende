<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MaÄŸazam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }

    /* === YENÄ° CSS KURALI: Ana Ä°Ã§erik KapsayÄ±cÄ±sÄ± === */
    .main-page-content-wrapper {
      min-height: 100vh; /* KapsayÄ±cÄ±nÄ±n yÃ¼ksekliÄŸi en az tÃ¼m ekran yÃ¼ksekliÄŸi kadar olur */
      box-sizing: border-box; /* Padding ve border deÄŸerleri toplam yÃ¼ksekliÄŸe/geniÅŸliÄŸe dahil edilir */
      /* AÅŸaÄŸÄ±daki padding deÄŸerleri, Ã¶nceki baÅŸarÄ±lÄ± Ã¶rneÄŸinizdeki deÄŸerlerdir.
         Bunlar yaklaÅŸÄ±k 115px header + 20px boÅŸluk ve 150px footer + 20px boÅŸluk varsayÄ±mÄ±na dayanÄ±r.
         Header/footer yÃ¼kseklikleriniz farklÄ±ysa bu deÄŸerleri ayarlamanÄ±z gerekebilir. */
      padding-top: 135px;
      padding-bottom: 170px;
    }
    /* === /YENÄ° CSS KURALI === */


    /* === GÃœNCELLENMÄ°Å CSS KURALI: ÃœrÃ¼n Ekle Butonu KapsayÄ±cÄ±sÄ± === */
    .add-product-container {
      text-align: center;
      /* margin-top: 120px; */ /* Orijinal deÄŸer. ArtÄ±k .main-page-content-wrapper'Ä±n padding-top'u bu gÃ¶revi Ã¼stleniyor. */
      margin-top: 0; /* Ä°Ã§erik, kapsayÄ±cÄ±nÄ±n padding-top'undan sonra baÅŸlar. Gerekirse kÃ¼Ã§Ã¼k bir margin eklenebilir, Ã¶r: 20px */
      margin-bottom: 20px; /* ÃœrÃ¼n listesi Ã¶ncesinde biraz boÅŸluk bÄ±rakmak iÃ§in (opsiyonel) */
    }
    /* === /GÃœNCELLENMÄ°Å CSS KURALI === */

    .add-product-button {
      padding: 10px 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .add-product-button:hover {
      background-color: #45a049;
    }

    /* === Modal CSS === (Mevcut stiller korundu) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
    }

    .modal-backdrop {
      position: absolute;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      position: absolute;
      top: 45%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 35px 30px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      z-index: 1001;
      text-align: center;
    }

    .close {
      position: absolute;
      right: 16px;
      top: 12px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .drop-zone {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border: 2px dashed #4CAF50;
      border-radius: 10px;
      padding: 30px 20px;
      background-color: #f9f9f9;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      overflow: hidden;
    }

    .drop-zone.hover {
      background-color: #eaffea;
    }

    .drop-zone input[type="file"] {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .drop-inner {
      z-index: 1;
      text-align: center;
    }

    .drop-inner .icon {
      font-size: 36px;
      margin-bottom: 8px;
    }

    .drop-inner .text {
      font-size: 14px;
      color: #555;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  {% include 'partials/header.html' %}

  <div class="main-page-content-wrapper">

    <div class="add-product-container">
      <button onclick="openModal()" class="add-product-button">+ ÃœrÃ¼n Ekle</button>
    </div>

    <div id="uploadModal" class="modal">
      <div class="modal-backdrop" onclick="closeModal()"></div>
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 style="margin-top: 0;">ğŸ“¤ ÃœrÃ¼n YÃ¼kle</h2>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" id="uploadForm">
          <label class="drop-zone" id="dropZone">
            <div class="drop-inner">
              <div class="icon">ğŸ“</div>
              <div class="text">DosyanÄ± buraya sÃ¼rÃ¼kle veya tÄ±kla</div>
            </div>
            <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.pptx" required>
          </label>
        </form>
      </div>
    </div>
    
    <div id="product-list">
      {% for product in user_products %}
        {% include 'partials/product_card.html' %}
      {% endfor %}
    </div>

    {% include 'partials/publish_modal.html' %}
  
  </div>
  {% include 'partials/footer.html' %}

  <script>
    let submitted = false;

    function openModal() {
      document.getElementById("uploadModal").style.display = "block";
      submitted = false;
    }

    function closeModal() {
      document.getElementById("uploadModal").style.display = "none";
    }

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadForm = document.getElementById('uploadForm');

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      if (submitted) return;

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        submitted = true;
        const dt = new DataTransfer();
        dt.items.add(files[0]);
        fileInput.files = dt.files;
        uploadForm.submit();
      }
    });

    fileInput.addEventListener('change', () => {
      if (submitted || fileInput.files.length === 0) return;
      submitted = true;
      uploadForm.submit();
    });
  </script>

</body>
</html>
